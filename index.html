<!DOCTYPE html>
<html>
<head>
  <title>Task login on Vue</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-6 mx-auto">
      <div class="title-block">
      <h1>Bank</h1>
      <h2>Support portal</h2>
    </div>
  <form>
    <div class="form-group">
      <i class="fas fa-user icon"></i>
      <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="E-mail">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
      <i class="fas fa-lock"></i>

      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <!-- <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" >
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button type="submit" class=" btn-login">Login</button>
    <span class="signature">Forgot your password? <a href="#">Reset it here.</a></span>
  </form>
</div>
</div>
</div>

    </span>
  </div> -->


<script src="./main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://kit.fontawesome.com/a012b14d33.js" crossorigin="anonymous"></script>
</body>
</html>
