<!DOCTYPE html>
<html>
<head>
  <title>Task login on Vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-6 mx-auto">
      <div class="title-block">
      <h1>{{bank}}</h1>
      <h2>{{support}}</h2>
    </div>
    <div id="app">

  <form novalidate="true" class="review-form" @submit="checkForm">
  <div class="form-group">
    <i class="fas fa-user icon"></i>
    <input type="email" class="form-control field-email" v-model="email" required aria-describedby="emailHelp" placeholder="E-mail">
    <span v-if="errors.length" class="errors" v-for="error in errors">{{ error }} <i class="fas fa-times"></i></span>
    </div>
    <div class="form-group">
      <i class="fas fa-lock"></i>
      <input type="password"  class="form-control field-password" v-model="password" required placeholder="Password">
      <span v-if="errors.length" class="errors" v-for="error in errors">{{ error }} <i class="fas fa-times"></i></span>
    </div>
    <button type="submit" class="btn-login">{{login}}</button>
    <span class="signature">{{signature}} <a class="link" href="#">{{link}}</a></span>
  </form>
</div>
</div>
</div>
</div>


<script src="./main.js"></script>
<script src="https://kit.fontawesome.com/a012b14d33.js" crossorigin="anonymous"></script>
</body>
</html>
